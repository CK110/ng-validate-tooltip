<form [formGroup]="ngForm" >
  <app-validate-tooltip [control]="ngForm.get('start')">
    <input pInputText formControlName="start">
  </app-validate-tooltip>

  <app-validate-tooltip [control]="ngForm.get('end')">
    <p-calendar formControlName="end"></p-calendar>
  </app-validate-tooltip>

  <app-validate-tooltip [control]="ngForm.get('city')">
    <input pInputText formControlName="city">
  </app-validate-tooltip>

  <app-validate-tooltip [control]="ngForm.get('startDate')">
    <p-calendar formControlName="startDate"></p-calendar>
  </app-validate-tooltip>
  <app-validate-tooltip [control]="ngForm.get('endDate')">
    <p-calendar formControlName="endDate"></p-calendar>
  </app-validate-tooltip>


</form>
